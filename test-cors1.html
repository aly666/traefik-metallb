<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test CORS Trusted Domain</title>
</head>
<body>
  <h2>Test CORS DELETE Request from Trusted Domain</h2>
  <button id="btn">Send DELETE Request</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('btn').addEventListener('click', () => {
      fetch('http://app.sutrisno.xyz/pasien', {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
        },
        mode: 'cors',
        credentials: 'include'
      })
      .then(response => {
        document.getElementById('result').textContent = 'Status: ' + response.status;
        return response.text();
      })
      .then(text => {
        document.getElementById('result').textContent += '\nResponse:\n' + text;
      })
      .catch(error => {
        document.getElementById('result').textContent = 'Error:\n' + error;
      });
    });
  </script>
</body>
</html>
